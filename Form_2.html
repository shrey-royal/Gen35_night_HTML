<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" cols="30" rows="10" placeholder="Enter Your Address">This is dummy content for textarea 'Address'.</textarea>
        <br><br>
        <label for="city">City</label>
        <select name="city">
            <option value="ahmedabad">Ahmedabad</option>
            <option value="gandhinagar">Gandhinagar</option>
            <option value="surat">Surat</option>
            <option value="vadodara">Vadodara</option>
            <option value="rajkot">Rajkot</option>
            <option value="jamnagar">Jamnagar</option>
            <option value="bhavnagar">Bhavnagar</option>
            <option value="junagadh">Junagadh</option>
            <option value="anand">Anand</option>
            <option value="nadiad">Nadiad</option>
            <option value="bharuch">Bharuch</option>
            <option value="gandhidham">Gandhidham</option>
            <option value="porbandar">Porbandar</option>
            <option value="godhra">Godhra</option>
        </select>
        <br><br>
        <button>This is a Button</button>
        | <button disabled="disabled">This is a Disabled Button</button>
        | <button type="reset">This is a reset Button</button>
        | <button type="submit">This is a Submit Button</button>
        <br><br>
        <br><br><br>
        <input type="submit">
    </form>
</body>
</html>
