<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Align Tbl Tag</title>
</head>
<body>
    <h2 align="center">Table Tag with VAlign</h2>

    <center>
        <table border="1" width="500px" height="300px">
            <thead>
                <th>Name</th>
                <th>AGE</th>
                <th>Branch</th>
            </thead>

            <tbody>
                <tr>
                    <td valign="top">Rajesh</td>
                    <td valign="center">20</td>
                    <td valign="bottom">Civil</td>
                </tr>
                <tr>
                    <td valign="bottom">Rajini</td>
                    <td valign="top">18</td>
                    <td valign="bottom">Electrical</td>
                </tr>
                <tr>
                    <td>Raj</td>
                    <td>19</td>
                    <td>Computer</td>   
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
