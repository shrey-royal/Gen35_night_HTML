<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <h2>Form Tags</h2>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Your Name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Your Email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Your Password">
            <br><br>
            <label for="number">Number</label>
            <input type="number" name="number" placeholder="Enter Your Number">
            <br><br>
            <input type="submit" value="Submit"> | <input type="reset" value="Reset">
        </fieldset>

        <!-- datalist -->
        <label for="browser">Choose a browser from this list:</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br><br>

        <!-- optgroup -->
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br><br>

        <!-- keygen -->
        <!-- <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username">
        <keygen name="security"> -->

        <!-- progress -->
        <!-- <label for="file">Downloading progress:</label>
        <progress id="file" value="50" max="100"> 32% </progress> -->

        <!-- meter -->
        <label for="disk_c">Disk usage C:</label>
        <meter id="disk_c" value="7" min="0" max="10">2 out of 10</meter>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- <form oninput="result.value=parseInt(x.value)+parseInt(y.value)">
        <input type="range" max="100" min="0" id="x" value="7"> + 
        <input type="number" id="y" value="10">
        =<output name="result" for="x y"></output>
    </form> -->
</body>
</html>


<!-- 
<fieldset> tag: It is used to create a fieldset.legend> tag: It is used to create a legend for fieldset.
<datalist> tag: It is used to create a datalist.
<optgroup> tag: It is used to create a optgroup in select dropdown.
<keygen> tag: It is used to create a keygen.
<output> tag: It is used to create a output.
<progress> tag: It is used to create a progress bar.
<meter> tag: It is used to create a meter.
-->
