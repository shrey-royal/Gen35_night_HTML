<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <center><h1>Table Tag</h1></center>
    <table border="1" align="center">
        <tr bgcolor="lightpink">
            <th>Sr. No.</th>
            <th>Name</th>
            <th>College Name</th>
            <th>Semester</th>
            <th>Department</th>
            <th>CGPA</th>
        </tr>
        <tr bgcolor="yellow">
            <td>1</td>
            <td>Kartik</td>
            <td>CKP</td>
            <td  align="center">3</td>
            <td>Civil</td>
            <td bgcolor="tomato">5.8</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kathan</td>
            <td>HNGU</td>
            <td  align="right">1</td>
            <td>I.T.</td>
            <td bgcolor="limegreen">9.99</td>
        </tr>
        <tr  align="center">
            <td>3</td>
            <td>Archi</td>
            <td>CKP</td>
            <td>1</td>
            <td>Computer</td>
            <td bgcolor="limegreen">6.5</td>
        </tr>
    </table>
</body>
</html>

<!-- 

    Table Tag: 
    > Table tag is used to create a table in html.
    > Table tag is a container tag.
    > Table tag is a block level element.

    Table tag has following attributes:
    1. border: It is used to set the border of the table.
    2. width: It is used to set the width of the table.
    3. height: It is used to set the height of the table.
    4. align: It is used to set the alignment of the table.
    5. bgcolor: It is used to set the background color of the table.
    6. cellpadding: It is used to set the space between the cell and the content of the cell.
    7. cellspacing: It is used to set the space between the cells.


    HTML Table Tags:

    <table> - defines a table
    <tr> - defines a row in a table
    <td> - defines a cell in a table
    <th> - defines a header cell in a table
    <caption> - defines a table caption
    <colgroup> - specifies a group of one or more columns in a table for formatting
    <col> - specifies column properties for each column within a <colgroup> element
    <thead> - groups the header content in a table
    <tbody> - groups the body content in a table
    <tfoot> - groups the footer content in a table
 -->
