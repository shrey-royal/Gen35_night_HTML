<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        Name: <input type="text" name="naam" placeholder="Enter Your Name">
        <br><br>
        Email: <input type="email" name="email" placeholder="Enter Your Email">
        <br><br>
        <dl>
            <dt>Select Hobby: </dt>
            <dd>
                <input type="checkbox" name="hobby" value="Sleeping">&nbsp;Sleeping <br>
                <input type="checkbox" name="hobby" value="Eating">&nbsp;Eating <br>
                <input type="checkbox" name="hobby" value="Coding">&nbsp;Coding <br>
                <input type="checkbox" name="hobby" value="travelling">&nbsp;Travelling <br>
                <input type="checkbox" name="hobby" value="Nritya">&nbsp;Nritya
            </dd>
        </dl>
        <br><br>
        Mobile Number: <input type="number" name="number" placeholder="Enter your number">
        <br><br>
        <input type="range" name="ratings" max="100" min="0" value="80">
        <br><br>
        <input type="button" value="Button">
        <br><br>
        <input type="radio" name="gender" value="Male">&nbsp;Male
        <input type="radio" name="gender" value="Female">&nbsp;Female
        <br><br>
        Pick a Color: <input type="color" name="color">
        <br><br>
        Date: <input type="date" name="date">
        <br><br>
        Date and Time: <input type="datetime-local" name="datetime-local">
        <br><br>
        DateTime: <input type="datetime" name="datetime">
        <br><br>
        Upload Document: <input type="file" name="file">
        <br><br>
        <input type="hidden" name="hidden" value="hidden-value">
        
        Image: <input type="image" src="./assets/images/5.png" width="100px" height="100px">
        <br><br>
        Month: <input type="month" name="month">
        <br><br>
        Search: <input type="search" name="search">
        <br><br>
        Phone Number: <input type="tel" name="mobile">
        <br><br>
        Time: <input type="time" name="time">
        <br><br>
        Url: <input type="url" name="url">
        <br><br>
        Week: <input type="week" name="week">       
        <br><br><br>
        <input type="submit"> | <input type="reset">
    </form>
</body>
</html>

<!-- 
HTML Form tag: 

A form tag is used to get input from the user and send it to the server for processing.

syntax:

<form action="url" method="get/post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Login">
</form>

attributes:

action: It is used to specify the url where the data will be sent.
method: It is used to specify the method of sending data. It can be get or post.
get: It is used to send data in the url. (default method)
example:
    http://localhost:8080/form.html?username=abc&password=123
post: It is used to send data in the body of the request.
example:
    http://localhost:8080/form.html

input tag:

syntax:
<input type="button"> -> It is used to create a button.
<input type="checkbox"> -> It is used to create a checkbox.
<input type="color">    -> It is used to create a color picker.
<input type="date">    -> It is used to create a date picker.
<input type="datetime-local">   -> It is used to create a date and time picker.
<input type="email">    -> It is used to create a email input field.
<input type="file">   -> It is used to create a file upload field.
<input type="hidden">   -> It is used to create a hidden input field.
<input type="image">    -> It is used to create a image input field.
<input type="month">    -> It is used to create a month picker.
<input type="number">   -> It is used to create a number input field.
<input type="password">  -> It is used to create a password input field.
<input type="radio">    -> It is used to create a radio button.
<input type="range">    -> It is used to create a range slider.
<input type="reset">    -> It is used to create a reset button.
<input type="search">   -> It is used to create a search input field.
<input type="submit">   -> It is used to create a submit button.
<input type="tel">    -> It is used to create a telephone input field.
<input type="text">   -> It is used to create a text input field.
<input type="time">  -> It is used to create a time picker.
<input type="url">  -> It is used to create a url input field.
<input type="week"> -> It is used to create a week picker.

input tag attributes:

1. type: It is used to specify the type of input field.
2. name: It is used to specify the name of input field.
3. value: It is used to specify the value of input field.
4. placeholder: It is used to specify the placeholder of input field.
5. required: It is used to specify that the input field is required or not.
6. disabled: It is used to specify that the input field is disabled or not.
7. readonly: It is used to specify that the input field is readonly or not.
8. size: It is used to specify the size of input field.
9. maxlength: It is used to specify the maximum length of input field.
10. minlength: It is used to specify the minimum length of input field.
11. autocomplete: It is used to specify that the input field is autocomplete or not.
12. autofocus: It is used to specify that the input field is autofocus or not.
