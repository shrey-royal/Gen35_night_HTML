<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body align="center">
    <!-- embed video -->
    <h1>Bham Bham - 8D Audio - use headphones</h1>
    <iframe width="1217" height="685" src="https://www.youtube.com/embed/iOQ7NdEhamU" title="Bham Bham - 8D Audio - use headphones" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- embed map -->
    <h1>Royal Technosoft Pvt. Ltd.</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d866.1774131684847!2d72.61630394721358!3d23.19205452822303!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c2b4ddc91a3e5%3A0x56894b3afbbf9785!2sRoyal%20Technosoft%20P%20Limited!5e1!3m2!1sen!2sin!4v1692629344158!5m2!1sen!2sin" width="1217" height="685" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- embed pdf -->
    <h1>PDF</h1>
    <iframe src="https://files.elfsightcdn.com/_assets/pdf-embed/files/embed-pdf-file.pdf" width="600" height="850" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

    <!-- embed audio -->
    <h1>Audio</h1>
    <iframe src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3#t=200" width="500" height="200" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

    <!-- embed another html document -->
    <h1>Another HTML document</h1>
    <iframe src="anchors/anchor.html" width="1217" height="685" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

    <!-- embed another website -->
    <h1>Another website</h1>
    <iframe src="https://royaltechnosoft.com/" width="1217" height="685" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
</body>
</html>

<!-- 

iframes stands for inline frame. these are used to embed another document within the current HTML document.

Documents like videos, maps, pdfs, etc. can be embedded in the current document using iframes.



-->
