<!-- 
Image Tag: It is used to display image on the web page.

> Syntax: <img src="image_path" alt="alternate_text" title="title_text" width="width" height="height" border="border" align="alignment" usemap="#map_name" />

<p> - start tag
</p> - closing tag

Attributes of Image Tag:

1. src: It is used to specify the path of the image.

2. alt: It is used to specify the alternate text for the image.

3. width: It is used to specify the width of the image.

4. height: It is used to specify the height of the image.

5. border: It is used to specify the border of the image.

6. align: It is used to specify the alignment of the image.

7. title: It is used to specify the title of the image.

8. srcsets: It is used to specify the different images for different screen sizes.

9. sizes: It is used to specify the size of the image.


Assets Folder: It is used to store all the images, videos, audios, etc. in a single folder.
